<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head(links)"/>
<body>
<div class="ok-body" id="app" v-cloak>
    <template>
        <i-form ref="checkForm" :model="crawl" :rules="ruleValidate" label-colon :label-width="100">
             <form-item prop="type" label="类型">
                 <i-input maxlength="20" v-model="crawl.type" placeholder="请输入类型"></i-input>
             </form-item>
             <form-item prop="url" label="地址">
                 <i-input maxlength="100" v-model="crawl.url" placeholder="请输入名称"></i-input>
             </form-item>
            <form-item prop="title" label="代码标签">
                <i-input maxlength="20" v-model="crawl.title" placeholder="请输入标题标签"></i-input>
            </form-item>
            <form-item prop="content" label="内容标签">
                <i-input maxlength="20" v-model="crawl.content" placeholder="请输入内容标签"></i-input>
            </form-item>
        </i-form>
    </template>
</div>
<div th:replace="common/foot :: foot(script)"></div>
<script th:inline="none">
var vm = new Vue({
    el: '#app',
    data:{
        crawl:{},
        ruleValidate : {
             type: [
                { required: true, message: '不能为空', trigger: 'blur' }
             ],
             url: [
                { required: true, message: '不能为空', trigger: 'blur' }
             ],
             title: [
                { required: true, message: '不能为空', trigger: 'blur' }
             ],
             content: [
                { required: true, message: '不能为空', trigger: 'blur' }
             ]
		}
    },
    methods: {
        acceptClick : function(dialog){
          vm.$refs.checkForm.validate(function(valid){
            if (valid) {
                layui.use(["okUtils", "okLayer"], function () {
                     okUtils = layui.okUtils;
                     okLayer = layui.okLayer;
                     okUtils.ajaxCloud({
                        url:"/blog/crawl/save",
                        param : vm.crawl,
                        json:true,
                        success : function(result) {
                             okLayer.msg.greenTick(result.msg, function () {
                                  dialog.load();
                             })
                        }
                    });
                });
            }
          });
	    }
    },
    created: function() {

    }
});
</script>
</body>
</html>
