<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head(links)"/>
<body>
<div class="ok-body" id="app" v-cloak>
    <template>
        <i-form ref="checkForm" :model="category" :rules="ruleValidate" label-colon :label-width="100">
             <form-item prop="code" label="代码">
                 <i-input maxlength="20" v-model="category.code" placeholder="请输入代码"></i-input>
             </form-item>
             <form-item prop="name" label="名称">
                 <i-input maxlength="20" v-model="category.name" placeholder="请输入名称"></i-input>
             </form-item>
        </i-form>
    </template>
</div>
<div th:replace="common/foot :: foot(script)"></div>
<script th:inline="none">
var vm = new Vue({
    el: '#app',
    data:{
        category:{},
        ruleValidate : {
             code: [
                { required: true, message: '不能为空', trigger: 'blur' }
             ],
             name: [
                { required: true, message: '不能为空', trigger: 'blur' }
             ]
		}
    },
    methods: {
        acceptClick : function(dialog){
          vm.$refs.checkForm.validate(function(valid){
            if (valid) {
                layui.use(["okUtils", "okLayer"], function () {
                     okUtils = layui.okUtils;
                     okLayer = layui.okLayer;
                     okUtils.ajaxCloud({
                        url:"/blog/categories/save",
                        param : vm.category,
                        json:true,
                        success : function(result) {
                             okLayer.msg.greenTick(result.msg, function () {
                                  dialog.load();
                             })
                        }
                    });
                });
            }
          });
	    }
    },
    created: function() {

    }
});
</script>
</body>
</html>
